<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Title of the HTML document -->
    <title>Meteo</title>
  </head>
  <body>
    <!-- Main content container -->
    <div class="container">
      <!-- Heading for the weather application -->
      <div>
        <h1>Meteo</h1>

        <!-- Container for city information -->
        <span id="city"></span>

        <!-- Container for temperature information -->
        <div id="temperature">
          <span id="temperature_label"> xx.x </span>
        </div>

        <!-- Button to change the city -->
        <div id="change">Change city</div>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
